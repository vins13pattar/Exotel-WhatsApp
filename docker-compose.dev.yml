version: '3.9'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: exotel_whatsapp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  api:
    build:
      context: ./apps/api
    command: npm run dev
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/exotel_whatsapp
      REDIS_URL: redis://redis:6379
      JWT_SECRET: devsecret
      EXOTEL_REGION: api.exotel.com
    depends_on:
      - db
      - redis
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api/src:/app/src
      - ./apps/api/prisma:/app/prisma
  worker:
    build:
      context: ./apps/api
    command: npm run dev:worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/exotel_whatsapp
      REDIS_URL: redis://redis:6379
      JWT_SECRET: devsecret
      EXOTEL_REGION: api.exotel.com
    depends_on:
      - db
      - redis
  ui:
    build:
      context: ./apps/ui
    command: npm run dev -- --host 0.0.0.0 --port 5173
    environment:
      VITE_API_BASE: http://localhost:4000
    ports:
      - "5173:5173"
    volumes:
      - ./apps/ui/src:/app/src
      - ./apps/ui/index.html:/app/index.html
volumes:
  pgdata:
